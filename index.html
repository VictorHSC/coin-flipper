<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title -->
    <title>Coin Flipper</title>

    <!-- Description -->
    <meta name="description" content="'Heads I Win, Tails You Lose' Coin Flipper">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0D0D0D">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Default Icon(s) -->
    <link rel="shortcut icon" href="./images/icon/icon.ico" type="image/x-icon">

    <!-- Apple Icon(s) -->
    <link rel="apple-touch-icon" href="./images/icon/icon-192x192.png">

    <!-- Google Icon(s) -->
    <link rel="icon" href="./images/icon/icon-32x32.png" sizes="32x32">
    <link rel="icon" href="./images/icon/icon-48x48.png" sizes="48x48">
    <link rel="icon" href="./images/icon/icon-96x96.png" sizes="96x96">
    <link rel="icon" href="./images/icon/icon-144x144.png" sizes="144x144">

    <!-- Stylesheet(s) -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="wrappers">
        <div class="one" style="display: block;">
            <div class="coin"></div>
        </div>

        <div class="two" style="display: none;">
            <div class="coin"></div>
            <div class="coin"></div>
        </div>

        <div class="four" style="display: none;">
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
            <div class="coin"></div>
        </div>
    </div>

    <h1 id="result"></h1>

    <div id="divQuantity">
        <label for="input_quantity">Coins: <em id="quantity">1</em></label>
        <input id="input_quantity" type="range" min="1" max="5" value="1" oninput="inputQuantity(event)">
    </div>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator && !navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('/coin-flipper/sw.js');
        }
    </script>

    <!-- JavaScript Files -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/coin-flipper.js"></script>
</body>

</html>
